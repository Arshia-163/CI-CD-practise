name: Deploy Dist Folder
on: push
jobs:
    test: 
        runs-on: ubuntu-latest
        steps:
            - name: Get Code   
              uses: actions/checkout@v6
              # run: |
              #   echo "Cloning app"
              #   echo "${{toJson(github)}}"
              #   git clone https://github.com/${{github.repository}}.git myfiles
              #   cd myfiles && ls
            - name: setup node js
              uses: actions/setup-node@v6
              with:
                node-version: 22
            - name: Cache Dependencies
              uses: actions/cache@v4
              id: cache
              with:
                  path: node_modules
                  key: ${{runner.os}}--node-${{hashFiles('**/package-lock.json')}}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit !='true'
              run: npm install
            - name: Run Tests
              run: npm run test
    build:
        needs: [test]
        runs-on: ubuntu-latest
        steps:
            - name: Get Code   
              uses: actions/checkout@v6
            - name: setup node js
              uses: actions/setup-node@v6
              with:
                node-version: 22
            - name: Cache Dependencies
              uses: actions/cache@v4
              id: cache
              with:
                  path: node_modules
                  key: ${{runner.os}}--node-${{hashFiles('**/package-lock.json')}}
            - name: Install dependencies
              if: steps.cache.outputs.cache-hit !='true'
              run: npm install
            - name: Build Project
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Deploy Dist
            run: echo 'Deployment completed'
                 